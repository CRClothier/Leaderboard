<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="board">
      <div class="score-header">
        <h2>Recent Scores</h2>
        <a href="#" id="refresh">Refresh</a>
      </div>
      <div id="container">
        <p class="scores" >John Smith: 100 points</p>
        <p class="scores">William Turner: 10 points</p>
      </div>
    </section>
    <section class="add-score">
      <h2>Add your score</h2>
      <form id="submit-score">
        <input id="name" type="text" placeholder="Your name">
        <input id="score" type="text" placeholder="Your score">
        <input id="button" type="submit" value="Submit">
      </form>
    </section>
  </main>

</body>

</html>
